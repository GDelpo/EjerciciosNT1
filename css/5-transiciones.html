<!doctype html>
<html>

<head>
    <title>CSS Transitions</title>
    <style>
        .clase-transicion{
            height: 300px;
            width: 300px;
            border-radius: 100%;
            background-color: red;
            padding: 3.125rem;
            margin: 3.125rem;
        }

        .clase-transicion:hover{
            transition: border-radius 0.5s, background 0.5s;
            background-color: green;
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <p>
        Se debe utilizar el div que figura a continuaci&oacute;n para hacer que aplique una transici&oacute;n de:
        <br />
        <img src="../imgs/transition.png" /> 
        <br />
        a
        <br />
        <img src="../imgs/transition-on-hover.png" />
        <br />
        NOTA: para lograr el objetivo utilizar la pseudoclase :hover y aplicar el atributo de estilos <a
            href="https://developer.mozilla.org/es/docs/Web/CSS/transition">transition</a> con la configuraci&oacute;n
        ease 1s.
    </p>

    <div class="clase-transicion">
    </div>
</body>

</html>
