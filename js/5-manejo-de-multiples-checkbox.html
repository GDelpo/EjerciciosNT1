<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset=utf-8 />
    <title>js ejercicio 5</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

</head>

<body>
    <div class="alert alert-info">
        Hacer que cuando se chequea el checkbox de la cabecera de la tabla se marquen todos los de las demas filas y
        cuando se desmarque que se desmarquen todos los de las demas filas
    </div>

    <div class="table-responsive" style="padding: 3.75rem;">
        <table  class="table table-striped table-bordered text-center">
            <thead>
                <tr class="text-uppercase">
                    <th><input onclick="marcarTodo(this);" type="checkbox" /> Marcar todos</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>Persona 1</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>Persona 2</td>
                    <td>33</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>Persona 3</td>
                    <td>28</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>

        function marcarTodo(source) {
            var todosLosCheckbox = document.querySelectorAll('input[type="checkbox"]');
            for (var i = 0; i < todosLosCheckbox.length; i++) {
                if (todosLosCheckbox[i] != source)
                    todosLosCheckbox[i].checked = source.checked;
            }
        }

    </script>
</body>

</html>
