<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>js ejercicio 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <main class="container">
        <p>
            Crear una función de javascript que permita automáticamente agregar
            filas a la siguiente tabla respetando el formato del contenido de cada
            celda, siendo éste "celda {númeroDeFila,númeroDeColumna}".
        </p>
        <button onclick="AgregarFila()" class="btn btn-sm btn-primary">
            Agregar fila!
        </button>

        <hr />

        <table id="tabla" class="table table-bordered table-striped">
            <tr>
                <td>celda {1,1}</td>
                <td>celda {1,2}</td>
            </tr>
            <tr>
                <td>celda {2,1}</td>
                <td>celda {2,2}</td>
            </tr>
        </table>

        <br />
    </main>
    <script type="text/javascript">
        function AgregarFila() {

            var tablaAeditar = document.getElementById("tabla");
            var cantFilasInicial = tablaAeditar.rows.length;

            var nuevoTr = tablaAeditar.insertRow(cantFilasInicial);
            var nuevoTd = nuevoTr.insertCell(0);
            var nuevoTd2 = nuevoTr.insertCell(1);

            var cantFilasFinal = tablaAeditar.rows.length;
            var numCell = (nuevoTd.cellIndex + 1);

            nuevoTd.innerHTML = "Celda{" + cantFilasFinal + "," + numCell + "}";
            nuevoTd2.innerHTML = "Celda{" + cantFilasFinal + "," + (numCell + 1) + "}";

        }
    </script>
</body>

</html>
